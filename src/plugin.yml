name: MultiHome
version: 0.5.2
main: net.madmanmarkau.MultiHome.MultiHome
authors:
 - MadManMarkAu
license: WTFPL
description: >
             Multiple home locations.
commands:
  multihome_home:
    description: Takes you back to your home location.
    aliases: home
    usage: /<command> [location_name]
  multihome_sethome:
    description: Sets your home location.
    aliases: sethome
    usage: /<command> [location_name]
  multihome_deletehome:
    description: Deletes a named home location.
    aliases: deletehome
    usage: /<command> location_name
  multihome_listhomes:
    description: Lists all your home locations.
    aliases: listhomes
    usage: /<command>
